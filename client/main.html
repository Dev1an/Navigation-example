<head>
  <title>navigation-test</title>
</head>

<body>
    <h1>Welcome to Meteor!</h1>

    <p>Path: {{path}}</p>
    {{> menuList mainMenu}}
    <p>Breadcrumbs: {{> breadCrumbs breadCrumbMenu}}</p>

</body>

<template name="breadCrumbs">
    {{#eachMenu items}}
        {{#if isActive}}
            {{title}} > {{> breadCrumbs menu}}
        {{/if}}
    {{else}}
        {{#if isActive}}{{title}}{{/if}}
    {{/eachMenu}}
</template>

<template name="menuList">
    <ul>
        {{#eachMenu items}}
            {{> routeItem}}
            {{> menuList menu}}
        {{else}}
            {{> routeItem}}
        {{/eachMenu}}
    </ul>
</template>

<template name="routeItem">
    <li>
        {{#if hasRoute}}
            <a href="">{{title}}</a>
        {{else}}
            {{title}}
        {{/if}}
        {{#if isActive}}X{{/if}}
    </li>
</template>
